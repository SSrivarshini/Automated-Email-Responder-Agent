<!DOCTYPE html>
<html>
<head>
    <title>Email Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        .upload-container {
            margin-top: 30px;
        }
        input[type="file"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }
        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <h1>Email Classifier</h1>
    <div class="upload-container">
        <form action="/classify" method="post" enctype="multipart/form-data">
            <label for="file">Upload CSV File</label><br><br>
            <input type="file" name="file" accept=".csv" required><br><br>
            <input type="submit" value="Classify Emails">
        </form>
    </div>
</body>
</html>
